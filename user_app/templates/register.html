<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration</title>
</head>
<body style=background-color:rgb(68,161,211)>
    <h1>Registration</h1>
    {% for message in messages %}
    <p>{{message}}</p>
    {% endfor %}
    <form action='/register' method='POST'>
        {% csrf_token %}
        First name: <br> <input style=background-color:cornsilk type='text' name='first_name'><br><br>
        Last name: <br> <input style=background-color:cornsilk type='text' name='last_name'><br><br>
        Email: <br> <input style=background-color:cornsilk type='email' name='email'><br><br>
        Describe yourself:<br> <textarea style=background-color:cornsilk type='text' name='description'></textarea><br><br>
        Password: <br> <input style=background-color:cornsilk type='password' name='password'><br><br>
        Confirm <br> password: <br> <input style=background-color:cornsilk type='password' name='confirm_password'><br><br>
        <button style=background-color:darkkhaki type='submit'>Register</button>               
    </form>
    <br>
    <br>
    <a href='/'>Already have an account? Login</a>
</body>
</html>
